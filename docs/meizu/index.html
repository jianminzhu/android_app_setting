<h1>魅族怎么设置白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>打开「安全中心」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu1.png" alt="meizhu" /></p>
</li>
<li>
<p>第二步</p>
<p>打开「垃圾清理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu2.png" alt="meizhu" /></p>
</li>
<li>
<p>第三步</p>
<p>点击右上方的「设置」按钮</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu3.png" alt="meizhu" /></p>
</li>
<li>
<p>第四步</p>
<p>点击「进程和后台服务白名单」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu4.png" alt="meizhu" /></p>
</li>
<li>
<p>第五步</p>
<p>点击右下方的「添加」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu5.png" alt="meizhu" /></p>
</li>
<li>
<p>第六步</p>
<p>找到「美洽」选中，并点击添加</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu6.png" alt="meizhu" /></p>
</li>
<li>
<p>第七步</p>
<p>回到首页，打开「权限管理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu7.png" alt="meizhu" /></p>
</li>
<li>
<p>第八步</p>
<p>在自启动页找到「美洽」并且打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu8.png" alt="meizhu" /></p>
</li>
<li>
<p>第九步</p>
<p>确认通知页面「美洽」是否打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/meizu/pic/meizu9.png" alt="meizhu" /></p>
</li>
</ul>
