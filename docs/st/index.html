<h1>锤子怎么把App加入白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>打开「设置」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st1.png" alt="st" /></p>
</li>
<li>
<p>第二步</p>
<p>打开「安全中心」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st2.png" alt="st" /></p>
</li>
<li>
<p>第三步</p>
<p>打开「内存清理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st3.png" alt="st" /></p>
</li>
<li>
<p>第四步</p>
<p>找到「美洽」并打开「后台常驻」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st4.png" alt="st" /></p>
</li>
<li>
<p>第五步</p>
<p>回到上一级菜单，打开「应用权限管理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st5.png" alt="st" /></p>
</li>
<li>
<p>第六步</p>
<p>打开「后台自启动」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st6.png" alt="st" /></p>
</li>
<li>
<p>第七步</p>
<p>找到「美洽」，并选择「始终允许」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st7.png" alt="st" /></p>
</li>
<li>
<p>第八步</p>
<p>回到「设置首页」，打开「通知中心」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st8.png" alt="st" /></p>
</li>
<li>
<p>第九步</p>
<p>确认「显示通知」 和 「美洽」的通知开关打开</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st9.png" alt="st" /></p>
<p><img src="https://jianminzhu.github.io/android_app_setting/st/pic/st10.png" alt="st" /></p>
</li>
</ul>
