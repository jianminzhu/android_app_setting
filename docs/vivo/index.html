<h1>ViVo 怎么把App加入白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>打开「i管家」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo1.png" alt="st" /></p>
</li>
<li>
<p>第二步</p>
<p>打开「手机清理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo2.png" alt="st" /></p>
</li>
<li>
<p>第三步</p>
<p>打开「白名单」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo3.png" alt="st" /></p>
</li>
<li>
<p>第四步</p>
<p>找到「美洽」，并打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo4.png" alt="st" /></p>
</li>
<li>
<p>第五步</p>
<p>回到首页，打开「软件管理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo5.png" alt="st" /></p>
</li>
<li>
<p>第六步</p>
<p>找到「美洽」，并允许自启动</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo6.png" alt="st" /></p>
</li>
<li>
<p>第七步</p>
<p>回到手机屏幕，打开「设置」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo7.png" alt="st" /></p>
</li>
<li>
<p>第八步</p>
<p>打开「更多设置」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo8.png" alt="st" /></p>
</li>
<li>
<p>第九步</p>
<p>打开「应用程序」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo9.png" alt="st" /></p>
</li>
<li>
<p>第十步</p>
<p>找到「美洽」，并且点击</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo10.png" alt="st" /></p>
</li>
<li>
<p>第十一步</p>
<p>确认「显示通知」已打开</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/vivo/pic/vivo11.png" alt="st" /></p>
</li>
</ul>
