<h1>小米怎么把你的App加入白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>点击你手机上的「菜单键」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_1.png" alt="小米" /></p>
</li>
<li>
<p>第二步</p>
<p>点击「跟单」，并且往下拉动，就切换成了保护模式</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_1_1.png" alt="小米" /></p>
</li>
<li>
<p>第三步</p>
<p>点击「安全中心」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_2.png" alt="小米" /></p>
</li>
<li>
<p>第四步</p>
<p>点击「授权管理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_3.png" alt="小米" /></p>
</li>
<li>
<p>第五步</p>
<p>点击「自启动管理」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_4.png" alt="小米" /></p>
</li>
<li>
<p>第六步</p>
<p>找到「跟单」，并打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/xiaomi/pic/xiaomi_5.png" alt="小米" /></p>
</li>
</ul>
