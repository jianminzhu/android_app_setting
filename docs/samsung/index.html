<h1>三星（带智能管理器的）如何添加白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>在桌面上打开智能管理器</p>
</li>
<li>
<p>第二步</p>
<p>打开「内存」模块</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/samsung/pic/sanxing_1.png" alt="sanxing" /></p>
</li>
<li>
<p>第三步</p>
<p>找到「跟单」并打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/samsung/pic/sanxing_2.png" alt="sanxing" /></p>
</li>
<li>
<p>第四步（确认通知是否打开）</p>
<p>打开「设置」</p>
</li>
<li>
<p>第五步</p>
<p>点击「通知」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/samsung/pic/sanxing_3.png" alt="sanxing" /></p>
</li>
<li>
<p>第六步</p>
<p>找到「跟单」并打开开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/samsung/pic/sanxing_4.png" alt="sanxing" /></p>
</li>
</ul>
