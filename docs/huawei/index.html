<h1>华为手机添加白名单</h1>
<ul>
<li>
<p>第一步</p>
<p>打开『设置』</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step1.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第二步</p>
<p>打开『应用管理』</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step2.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第三步</p>
<p>找到『美洽』</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step3.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第四步</p>
<p>打开『电池』选项</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step4.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第五步</p>
<p>打开『应用自动启动』和『屏蔽关闭后保持运行』选项</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step5.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第六步</p>
<p>回到上一级，点击「通知」</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step6.png" alt="huawei_step_1" /></p>
</li>
<li>
<p>第7步</p>
<p>确认「允许通知」打开，并打开「锁屏」和「横幅」开关</p>
<p><img src="https://jianminzhu.github.io/android_app_setting/huawei/pic/huawei_step7.png" alt="huawei_step_1" /></p>
</li>
</ul>
